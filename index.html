<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная страница</title>
</head>
<body>
    <header class="header">
        <div class="container flex-btw">
            <div class="header-left flex-row">
                <a href="/" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="search">
                    <img src="img/search.svg" alt="search">
                </div>
            </div>
            <div class="header-right flex-row">
                <div class="menu">
                    <img src="img/menu.svg" alt="menu">
                </div>
                <a href="#" class="user">
                    <img src="img/user.svg" alt="user">
                </a>
                <a href="#" class="basket">
                    <img src="img/basket.svg" alt="basket">
                    <span class="basket-count">5</span>
                </a>
            </div>
        </div>
    </header>

    <div class="banner-area">
        <div class="container banner-area_container">
            <div class="banner-area_img">
                <img src="img/baner-img.png" alt="brand">
            </div>
            <div class="banner-area_text">
                THE BRAND <br><span>OF LUXERIOUS</span> <span class="color">FASHION</span>
            </div>
        </div>
    </div>

    <div class="main-menu">
        <div class="container">
            <div class="main-menu-row-one">
                <a href="#" class="main-menu_item">
                    <img src="img/menu-item-1.jpeg" alt="FOR WOMEN">
                    <div class="main-menu_item_text">
                        <div class="small">30% OFF</div>
                        <div class="color">FOR WOMEN</div>
                    </div>
                </a>
                <a href="#" class="main-menu_item">
                    <img src="img/menu-item-2.jpeg" alt="FOR WOMEN">
                    <div class="main-menu_item_text">
                        <div class="small">HOT DEAL</div>
                        <div class="color">FOR MEN</div>
                    </div>
                </a>
                <a href="#" class="main-menu_item">
                    <img src="img/menu-item-3.jpeg" alt="FOR WOMEN">
                    <div class="main-menu_item_text">
                        <div class="small">NEW ARRIVALS</div>
                        <div class="color">FOR KIDS</div>
                    </div>
                </a>
            </div>

            <div class="main-menu-row-all">
                <a href="#" class="main-menu_item">
                    <img src="img/menu-item-4.jpeg" alt="FOR WOMEN">
                    <div class="main-menu_item_text">
                        <div class="small">30% OFF</div>
                        <div class="color">FOR WOMEN</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>
</body>
</html>
